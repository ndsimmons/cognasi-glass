<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun/Flower geometric design -->
  <g transform="translate(20, 30)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#D4A574"/>
    
    <!-- Sun rays/petals in stained glass style -->
    <path d="M 0,-15 L 3,-8 L -3,-8 Z" fill="#8B4513" opacity="0.8"/>
    <path d="M 10.6,-10.6 L 5.6,-5.6 L 2.8,-9.2 Z" fill="#CD853F" opacity="0.85"/>
    <path d="M 15,0 L 8,3 L 8,-3 Z" fill="#D2691E" opacity="0.9"/>
    <path d="M 10.6,10.6 L 5.6,5.6 L 9.2,2.8 Z" fill="#8B4513" opacity="0.85"/>
    <path d="M 0,15 L 3,8 L -3,8 Z" fill="#CD853F" opacity="0.8"/>
    <path d="M -10.6,10.6 L -5.6,5.6 L -2.8,9.2 Z" fill="#D2691E" opacity="0.85"/>
    <path d="M -15,0 L -8,3 L -8,-3 Z" fill="#8B4513" opacity="0.9"/>
    <path d="M -10.6,-10.6 L -5.6,-5.6 L -9.2,-2.8 Z" fill="#CD853F" opacity="0.85"/>
    
    <!-- Glass shine effect -->
    <circle cx="-2" cy="-2" r="3" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Company name -->
  <text x="48" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#2C1810" letter-spacing="1">COGNASI</text>
  <text x="48" y="42" font-family="Georgia, serif" font-size="11" font-weight="400" fill="#8B4513" letter-spacing="2">GLASS CO.</text>
</svg>
